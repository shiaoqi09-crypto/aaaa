<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Star</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at center,#0a0a1a,#000);
  overflow:hidden;
}
/* 星星 */
.star{
  font-size:120px;
  color:#ffd966;
  text-shadow:
    0 0 10px #ffd966,
    0 0 25px #ffd966,
    0 0 50px #ffea8a,
    0 0 80px #fff2b3;
  animation: twinkle 1.8s infinite ease-in-out;
}
/* 呼吸闪烁 */
@keyframes twinkle{
  0%,100%{ transform:scale(1); opacity:0.9; }
  50%{ transform:scale(1.2); opacity:1; }
}
</style>
</head>
<body>
<div class="star">★</div>
</body>
</html>
